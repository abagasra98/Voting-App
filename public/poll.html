<!DOCTYPE html>

<html>
<head>
  <title>Poll</title>
  <link href="/public/css/skeleton.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="container">
    <div class="row">
        <h3 id="poll-title"></h3>
        <p>By: <span id="poll-owner"></span></p>
    </div>

    <form method="post" onsubmit="/poll">
      <div class="row">
        <div class="six columns">
          <label for="voteSubmissionTitle">My Vote:</label>
          <select class="u-full-width" id="poll-options" name="option">
          </select>
        </div>
      </div>
      <input class="button-primary" type="submit" value="Submit">
    </form>

    <script type="text/javascript" src="common/ajax-functions.js"></script>
    <script type="text/javascript" src="/controllers/pollController.client.js"></script>
  </body>
  </html>
